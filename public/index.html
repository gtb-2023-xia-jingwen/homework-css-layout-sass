<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Layout</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-left">
          <h1 class="logo">facebook</h1>
          <button class="register-button">注册</button>
        </div>
        <div class="header-right">
          <a class="join-facebook" href="#">加入或登录 Facebook</a>
        </div>
      </div>
    </header>
    <main>
      <h2>创建主页</h2>
      <p>
        向 Facebook
        全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
      </p>
      <section class="content">
        <div class="content-border">
          <section class="content-item">
            <figure>
              <img
                src="//facebook.com/images/pages/create/biz_illustration.png"
                alt=""
              />
              <figcaption>商家或品牌</figcaption>
            </figure>
            <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
            <button>开始</button>
          </section>  
        </div>
        
        <div class="content-border">
          <section class="content-item">
            <figure>
              <img
                src="//facebook.com/images/pages/create/community_illustration.png"
                alt=""
              />
              <figcaption>社群或公众人物</figcaption>
            </figure>
            <p>
              与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
            </p>
            <button>开始</button>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
